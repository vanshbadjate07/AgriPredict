        :root {
            --primary: #2E7D32;
            --primary-light: #4CAF50;
            --secondary: #2196F3;
            --accent: #FF9800;
            --light: #F5F9F5;
            --dark: #1B5E20;
            --text: #212121;
            --text-light: #757575;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8faf8 0%, #e8f5e9 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .location-bar {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .location-bar i {
            color: var(--primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .weather-item {
            text-align: center;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
        }

        .weather-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .weather-item .label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: var(--dark);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            text-align: center;
        }

        .result-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 15px 0;
        }

        .result-unit {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .alerts {
            margin-top: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .alert.danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .language-selector select {
            padding: 8px 12px;
            border: 2px solid var(--primary);
            border-radius: 20px;
            background: white;
            color: var(--primary);
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .weather-info {
                grid-template-columns: repeat(2, 1fr);
            }

            .result-value {
                font-size: 2.5rem;
            }

            .language-selector {
                position: static;
                margin-bottom: 20px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .weather-info {
                grid-template-columns: 1fr;
            }

            .location-bar {
                flex-direction: column;
                text-align: center;
            }

            .result-value {
                font-size: 2rem;
            }
        }

        .hidden {
            display: none;
        }

        .voice-assistant {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .voice-assistant:hover {
            background: var(--dark);
            transform: scale(1.1);
        }

        .voice-assistant.speaking {
            animation: pulse 1.5s infinite;
            background: var(--accent);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-left: 4px solid var(--danger);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            max-width: 350px;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        .notification.info {
            border-left-color: var(--secondary);
        }

        .notification .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .voice-assistant {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100px);
            }

            .notification.show {
                transform: translateY(0);
            }
        }

</head>

                        <div class="label">Humidity</div>
                    </div>
                    <div class="weather-item">

                        <div class="label">Wind Speed</div>
                    </div>
                    <div class="weather-item">
                        <div class="value" id="weatherCondition">--</div>
                        <div class="label">Condition</div>
                    </div>
                </div>
            </div>

            <!-- Crop Prediction Form -->
            <div class="card">
                <h3><i class="fas fa-calculator"></i> Crop Yield Prediction</h3>
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="cropSelect">Select Crop:</label>
                        <select id="cropSelect" required>
                            <option value="">Choose a crop</option>
                            <option value="Wheat">Wheat</option>
                            <option value="Rice">Rice</option>
                            <option value="Maize">Maize</option>
                            <option value="Cotton">Cotton</option>
                            <option value="Sugarcane">Sugarcane</option>
                            <option value="Soybean">Soybean</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="soilPh">Soil pH:</label>
                        <input type="number" id="soilPh" min="4" max="9" step="0.1" value="6.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nitrogen">Nitrogen (N):</label>
                        <input type="number" id="nitrogen" min="0" max="200" value="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phosphorus">Phosphorus (P):</label>
                        <input type="number" id="phosphorus" min="0" max="100" value="30" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="potassium">Potassium (K):</label>
                        <input type="number" id="potassium" min="0" max="100" value="40" required>
                    </div>
                    
                    <button type="submit" class="btn" id="predictBtn">
                        <i class="fas fa-chart-line"></i> Predict Yield
                    </button>
                </form>
            </div>

            <!-- Results Card -->
            <div class="card result-card hidden" id="resultsCard">
                <h3><i class="fas fa-trophy"></i> Predicted Yield</h3>
                <div class="result-value" id="predictedYield">0</div>
                <div class="result-unit">kg/hectare</div>
                <div id="confidenceLevel" style="margin-top: 15px; font-size: 1.1rem;"></div>
            </div>

            <!-- Alerts Card -->
            <div class="card">
                <h3><i class="fas fa-exclamation-triangle"></i> Weather Alerts</h3>
                <div id="alertsContainer">
                    <div class="alert info">
                        <i class="fas fa-info-circle"></i>
                        <span>No active alerts. Weather conditions are normal.</span>
                    </div>
                </div>
            </div>

            <!-- Chart Card -->

                <h3><i class="fas fa-chart-bar"></i> Yield Comparison</h3>
                <div class="chart-container">
                    <canvas id="yieldChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    </div>

        async function initializeApp() {
            console.log('Initializing AgriPredict...');
            
            // Set default location and weather
            updateLocationDisplay('Mumbai, Maharashtra');
            setDefaultWeather();
            
            // Initialize UI language
            translateUI();
            
            // Try to get real location (non-blocking)
            setTimeout(getUserLocation, 1000);
            
            // Initialize chart with real data
            await initializeChart();
        }

        function setupEventListeners() {
            // Language selector
            document.getElementById('languageSelect').addEventListener('change', function(e) {
                currentLanguage = e.target.value;
                updateLanguage();
                translateUI();
            });

            // Prediction form
            document.getElementById('predictionForm').addEventListener('submit', handlePrediction);

            // Voice assistant
            document.getElementById('voiceAssistant').addEventListener('click', speakSummary);
        }

        async function getUserLocation() {
            try {
                if (navigator.geolocation) {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            timeout: 10000,
                            enableHighAccuracy: false,
                            maximumAge: 300000
                        });
                    });
                    
                    userLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    
                    await updateLocationFromCoords();
                    await loadWeatherData();
                }
            } catch (error) {
                console.log('Location access denied or failed');
                updateLocationDisplay(translations[currentLanguage].location_denied);
            }
        }

        async function updateLocationFromCoords() {
            try {
                const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${userLocation.latitude}&longitude=${userLocation.longitude}&localityLanguage=en`);
                const data = await response.json();
                const cityName = data.city || data.locality || 'Unknown';
                const stateName = data.principalSubdivision || '';
                updateLocationDisplay(`${cityName}${stateName ? ', ' + stateName : ''}`);
            } catch (error) {
                updateLocationDisplay(`${userLocation.latitude.toFixed(2)}, ${userLocation.longitude.toFixed(2)}`);
            }
        }

        function updateLocationDisplay(location) {
            document.getElementById('currentLocation').textContent = location;
        }

        function setDefaultWeather() {
            document.getElementById('currentTemp').textContent = '28°C';
            document.getElementById('currentHumidity').textContent = '65%';
            document.getElementById('windSpeed').textContent = '12 km/h';
            document.getElementById('weatherCondition').textContent = 'Partly Cloudy';
        }

        async function loadWeatherData() {
            try {
                const response = await fetch(`/api/weather?lat=${userLocation.latitude}&lon=${userLocation.longitude}`);
                if (response.ok) {
                    const data = await response.json();
                    updateWeatherDisplay(data);
                    await loadAlerts();
                }
            } catch (error) {
                console.log('Weather API not available, using default data');
            }
        }

        function updateWeatherDisplay(weatherData) {
            if (weatherData && weatherData.current) {
                const current = weatherData.current;
                document.getElementById('currentTemp').textContent = `${Math.round(current.main.temp)}°C`;
                document.getElementById('currentHumidity').textContent = `${current.main.humidity}%`;
                document.getElementById('windSpeed').textContent = `${Math.round(current.wind?.speed * 3.6 || 0)} km/h`;
                document.getElementById('weatherCondition').textContent = current.weather[0]?.description || 'Clear';
            }
        }

        async function loadAlerts() {
            try {
                const response = await fetch(`/api/alerts?lat=${userLocation.latitude}&lon=${userLocation.longitude}&lang=${currentLanguage}`);
                if (response.ok) {
                    const data = await response.json();
                    updateAlertsDisplay(data.alerts || []);
                }
            } catch (error) {
                console.log('Alerts API not available');
            }
        }

        function updateAlertsDisplay(alerts) {
            const container = document.getElementById('alertsContainer');
            currentAlerts = alerts;
            
            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="alert info">
                        <i class="fas fa-info-circle"></i>
                        <span>${translations[currentLanguage].no_alerts}</span>
                    </div>
                `;
                return;
            }

            container.innerHTML = alerts.map(alert => `
                <div class="alert ${alert.severity === 'high' ? 'danger' : 'warning'}">
                    <i class="${alert.icon}"></i>
                    <span>${alert.message}</span>
                </div>
            `).join('');

            // Show notifications for high severity alerts
            alerts.forEach(alert => {
                if (alert.severity === 'high') {
                    showNotification(alert.message, 'danger');
                }
            });
        }

        async function handlePrediction(e) {
            e.preventDefault();
            
            const btn = document.getElementById('predictBtn');
            const resultsCard = document.getElementById('resultsCard');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Predicting...';
            
            try {
                const formData = {
                    crop: document.getElementById('cropSelect').value,
                    latitude: userLocation.latitude,
                    longitude: userLocation.longitude,
                    soil_ph: parseFloat(document.getElementById('soilPh').value),
                    nitrogen: parseInt(document.getElementById('nitrogen').value),
                    phosphorus: parseInt(document.getElementById('phosphorus').value),
                    potassium: parseInt(document.getElementById('potassium').value),
                    temperature: 28, // Default or from weather
                    rainfall: 1000, // Default
                    organic_matter: 2.5,
                    irrigation_quality: 3
                };

                const response = await fetch('/api/predict-yield', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    displayPredictionResult(result);
                    updateChart(result);
                } else {
                    throw new Error('Prediction failed');
                }
            } catch (error) {
                alert(translations[currentLanguage].prediction_error);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-chart-line"></i> Predict Yield';
            }
        }

        function displayPredictionResult(result) {
            const resultsCard = document.getElementById('resultsCard');
            const yieldElement = document.getElementById('predictedYield');
            const confidenceElement = document.getElementById('confidenceLevel');
            
            lastPrediction = result;
            yieldElement.textContent = result.predicted_yield;
            confidenceElement.textContent = `${translations[currentLanguage][result.confidence.toLowerCase() + '_confidence']} - ${result.confidence}`;
            
            resultsCard.classList.remove('hidden');
            resultsCard.scrollIntoView({ behavior: 'smooth' });
        }

        async function initializeChart() {
            const ctx = document.getElementById('yieldChart').getContext('2d');
            
            // Get real yield data from trained model
            const realYieldData = await getRealYieldData();
            
            yieldChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: realYieldData.crops,
                    datasets: [{
                        label: translations[currentLanguage].kg_per_hectare || 'Average Yield (kg/ha)',
                        data: realYieldData.yields,
                        backgroundColor: [
                            '#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336', '#795548'
                        ],
                        borderRadius: 8
                    }]

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }

                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { 
                                display: true, 
                                text: translations[currentLanguage].kg_per_hectare || 'Yield (kg/hectare)'

                        }
                    }
                }
            });

        async function getRealYieldData() {
            try {
                // Get multiple predictions for different crops to show real comparison
                const crops = ['Wheat', 'Rice', 'Maize', 'Cotton', 'Sugarcane', 'Soybean'];
                const yields = [];
                
                for (const crop of crops) {
                    const prediction = await getPredictionForCrop(crop);
                    yields.push(prediction);
                }
                
                return { crops, yields };
            } catch (error) {
                console.log('Using fallback yield data');
                // Fallback to more realistic data based on Indian agriculture
                return {
                    crops: ['Wheat', 'Rice', 'Maize', 'Cotton', 'Sugarcane', 'Soybean'],
                    yields: [3200, 4500, 5800, 1800, 7500, 2800]
                };
            }

                        rainfall: 1000,
                        organic_matter: 2.5,
                        irrigation_quality: 3
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    return Math.round(result.predicted_yield);
                } else {
                    throw new Error('Prediction failed');
                }
            } catch (error) {
                // Return realistic fallback values for each crop
                const fallbackYields = {
                    'Wheat': 3200,
                    'Rice': 4500,
                    'Maize': 5800,
                    'Cotton': 1800,
                    'Sugarcane': 7500,
                    'Soybean': 2800
                };
                return fallbackYields[crop] || 3000;
            }
        }

        function updateChart(result) {
            if (yieldChart && result.predicted_yield) {
                const cropIndex = yieldChart.data.labels.indexOf(result.crop || 'Wheat');
                if (cropIndex !== -1) {
                    yieldChart.data.datasets[0].data[cropIndex] = result.predicted_yield;
                    yieldChart.update();
                }
            }
        }

        function updateLanguage() {
            // Update static text based on selected language
            updateLocationDisplay(translations[currentLanguage].detecting);
            setTimeout(getUserLocation, 500);
        }

        function translateUI() {
            const t = translations[currentLanguage];
            
            // Update page title and headers
            document.querySelector('.header h1').innerHTML = `<i class="fas fa-seedling"></i> ${t.app_title}`;
            document.querySelector('.header p').textContent = t.app_subtitle;
            
            // Update card headers
            document.querySelector('.card h3').innerHTML = `<i class="fas fa-cloud-sun"></i> ${t.current_weather}`;
            document.querySelectorAll('.card h3')[1].innerHTML = `<i class="fas fa-calculator"></i> ${t.crop_prediction}`;
            document.querySelectorAll('.card h3')[2].innerHTML = `<i class="fas fa-trophy"></i> ${t.predicted_yield}`;
            document.querySelectorAll('.card h3')[3].innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${t.weather_alerts}`;
            document.querySelectorAll('.card h3')[4].innerHTML = `<i class="fas fa-chart-bar"></i> ${t.yield_comparison}`;
            
            // Update weather labels
            const weatherLabels = document.querySelectorAll('.weather-item .label');
            if (weatherLabels.length >= 4) {
                weatherLabels[0].textContent = t.temperature;
                weatherLabels[1].textContent = t.humidity;
                weatherLabels[2].textContent = t.wind_speed;
                weatherLabels[3].textContent = t.condition;
            }
            
            // Update form labels
            const formLabels = document.querySelectorAll('.form-group label');
            if (formLabels.length >= 5) {
                formLabels[0].textContent = t.select_crop;
                formLabels[1].textContent = t.soil_ph;
                formLabels[2].textContent = t.nitrogen;
                formLabels[3].textContent = t.phosphorus;
                formLabels[4].textContent = t.potassium;
            }
            
            // Update crop selector placeholder
            const cropSelect = document.getElementById('cropSelect');
            if (cropSelect && cropSelect.options[0]) {
                cropSelect.options[0].textContent = t.choose_crop;
            }
            
            // Update predict button
            const predictBtn = document.getElementById('predictBtn');
            if (predictBtn && !predictBtn.disabled) {
                predictBtn.innerHTML = `<i class="fas fa-chart-line"></i> ${t.predict_yield_btn}`;
            }
            
            // Update result unit
            const resultUnit = document.querySelector('.result-unit');
            if (resultUnit) {
                resultUnit.textContent = t.kg_per_hectare;
            }
            
            // Update alerts display
            updateAlertsDisplay(currentAlerts);
        }

        // Voice functionality
        function speakSummary() {
            if ('speechSynthesis' in window) {
                const voiceBtn = document.getElementById('voiceAssistant');
                voiceBtn.classList.add('speaking');

                const summary = generateVoiceSummary();
                const utterance = new SpeechSynthesisUtterance(summary);
                
                // Enhanced language mapping with fallbacks
                const langMap = {
                    'en': 'en-US',
                    'hi': 'hi-IN',
                    'mr': 'hi-IN', // Fallback to Hindi for better pronunciation
                    'te': 'hi-IN', // Fallback to Hindi for better pronunciation
                    'ta': 'hi-IN', // Fallback to Hindi for better pronunciation
                    'kn': 'hi-IN', // Fallback to Hindi for better pronunciation
                    'gu': 'hi-IN', // Fallback to Hindi for better pronunciation
                    'pa': 'hi-IN', // Fallback to Hindi for better pronunciation
                    'bn': 'hi-IN'  // Fallback to Hindi for better pronunciation
                };
                
                utterance.lang = langMap[currentLanguage] || 'en-US';
                utterance.rate = 0.8; // Slower for better clarity
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Try to find the best available voice for the language
                const voices = speechSynthesis.getVoices();
                const preferredVoice = voices.find(voice => 
                    voice.lang.startsWith(langMap[currentLanguage].split('-')[0]) ||
                    voice.lang === langMap[currentLanguage]
                );
                
                if (preferredVoice) {
                    utterance.voice = preferredVoice;
                }
                
                utterance.onend = () => {
                    voiceBtn.classList.remove('speaking');
                };
                
                utterance.onerror = (event) => {
                    console.log('Speech synthesis error:', event);
                    voiceBtn.classList.remove('speaking');
                    // Fallback to English if there's an error
                    if (utterance.lang !== 'en-US') {
                        const fallbackUtterance = new SpeechSynthesisUtterance(translations['en'].voice_summary
                            .replace('{location}', document.getElementById('currentLocation').textContent)
                            .replace('{temp}', document.getElementById('currentTemp').textContent.replace('°C', ''))
                            .replace('{humidity}', document.getElementById('currentHumidity').textContent.replace('%', ''))
                            .replace('{weather}', document.getElementById('weatherCondition').textContent)
                            .replace('{alerts}', currentAlerts.length > 0 ? `${currentAlerts.length} weather alerts are active` : 'No weather alerts are active')
                            .replace('{prediction}', lastPrediction ? `Predicted crop yield is ${lastPrediction.predicted_yield} kilograms per hectare` : 'No crop prediction available')
                            .replace('{crop_recommendation}', getCropRecommendationEnglish()));
                        fallbackUtterance.lang = 'en-US';
                        fallbackUtterance.rate = 0.8;
                        speechSynthesis.speak(fallbackUtterance);
                    }
                };
                
                speechSynthesis.speak(utterance);
            } else {
                showNotification('Speech synthesis not supported in this browser.', 'warning');
            }
        }

        function generateVoiceSummary() {
            const location = document.getElementById('currentLocation').textContent;
            const temp = document.getElementById('currentTemp').textContent;
            const humidity = document.getElementById('currentHumidity').textContent;
            const weather = document.getElementById('weatherCondition').textContent;
            
            let alertsText = translations[currentLanguage].no_alerts_voice;
            if (currentAlerts.length > 0) {
                alertsText = translations[currentLanguage].alerts_voice.replace('{count}', currentAlerts.length);
            }
            
            let predictionText = translations[currentLanguage].no_prediction_voice;
            if (lastPrediction) {
                predictionText = translations[currentLanguage].prediction_voice
                    .replace('{yield}', lastPrediction.predicted_yield)
                    .replace('{confidence}', translations[currentLanguage][lastPrediction.confidence.toLowerCase() + '_confidence']);
            }
            
            // Generate crop recommendations based on current weather
            const cropRecommendation = getCropRecommendation(temp, humidity, weather);
            
            return translations[currentLanguage].voice_summary
                .replace('{location}', location)
                .replace('{temp}', temp.replace('°C', ''))
                .replace('{humidity}', humidity.replace('%', ''))
                .replace('{weather}', weather)
                .replace('{alerts}', alertsText)
                .replace('{prediction}', predictionText)
                .replace('{crop_recommendation}', cropRecommendation);
        }

        function getCropRecommendation(temp, humidity, weather) {
            const temperature = parseFloat(temp.replace('°C', ''));
            const humidityValue = parseFloat(humidity.replace('%', ''));
            const condition = weather.toLowerCase();
            
            let recommendedCrops = [];
            
            // Temperature-based recommendations
            if (temperature >= 25 && temperature <= 35) {
                if (humidityValue >= 60) {
                    recommendedCrops.push('rice', 'sugarcane', 'jute');
                } else {
                    recommendedCrops.push('cotton', 'sorghum', 'millet');
                }
            } else if (temperature >= 15 && temperature < 25) {
                recommendedCrops.push('wheat', 'barley', 'mustard', 'peas');
            } else if (temperature > 35) {
                recommendedCrops.push('pearl_millet', 'sorghum', 'sesame');
            } else {
                recommendedCrops.push('potato', 'cabbage', 'carrot');
            }
            
            // Weather condition adjustments
            if (condition.includes('rain') || condition.includes('drizzle')) {
                recommendedCrops = ['rice', 'jute', 'tea', 'rubber'];
            } else if (condition.includes('clear') || condition.includes('sunny')) {
                if (temperature > 30) {
                    recommendedCrops = ['cotton', 'sugarcane', 'groundnut', 'sunflower'];
                }
            }
            
            // Select top 2-3 crops for voice summary
            const topCrops = recommendedCrops.slice(0, 3);
            const t = translations[currentLanguage];
            
            if (topCrops.length === 0) {
                return t.no_crop_recommendation;
            }
            
            const cropNames = topCrops.map(crop => t.crops[crop] || crop).join(', ');
            return t.crop_recommendation_voice.replace('{crops}', cropNames);
        }

        // Notification system
        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                notificationPermission = permission === 'granted';
            }
        }

        function showNotification(message, type = 'info') {
            // Show browser notification for high alerts
            if (notificationPermission && type === 'danger') {
                new Notification(translations[currentLanguage].notification_title, {
                    body: message,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23F44336"><path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5zM11 10v4h2v-4h-2zm0 6v2h2v-2h-2z"/></svg>',
                    tag: 'weather-alert'
                });
            }

            // Show in-app notification
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <button class="close-btn" onclick="this.parentElement.remove()">&times;</button>
                <div style="padding-right: 20px;">
                    <strong>${translations[currentLanguage].notification_title}</strong><br>
                    ${message}
                </div>
            `;
            
            container.appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }
    </script>
